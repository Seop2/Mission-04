<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>헤더 - 쿠팡(Coupang)</title>
    <link rel="icon" href="/assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheets/main.css" />
    <script src="/js/main.js" defer></script>
  </head>

  <body>
    <nav class="login-bar">
      <ul class="login-menu">
        <li><a href="#">로그인</a></li>
        <li><a href="#">회원가입</a></li>
        <li><a href="#">고객센터</a></li>
        <li><a href="#">쿠팡플레이</a></li>
        <li><a href="#">제휴마케팅</a></li>
      </ul>
    </nav>
    <div class="container">
      <button class="button--category">
        <span class="icon"></span>
        카테고리
      </button>
      <div class="pang">
        <h1>
          <a
            href="https://www.coupang.com/"
            target="_blank"
            rel="noopener noreferrer"
            class="logo"
          >
            <span class="visually-hidden">Coupang</span>
          </a>
        </h1>
      </div>
      <div class="search-bar">
        <form>
          <select
            id="category-search"
            name="category"
            aria-label="상품 카테고리 선택"
          >
            <option value="">전체</option>
            <option value="electronics">전자제품</option>
            <option value="fashion">패션</option>
            <option value="beauty">뷰티</option>
            <option value="food">식품</option>
            <option value="sports">스포츠</option>
          </select>
          <svg
            width="9"
            height="6"
            viewBox="0 0 9 6"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M9 0H0L4.69565 6L9 0Z" fill="#767676" />
          </svg>
        </form>
      </div>
      <div>
        <div class="span-center"><span class="myCoupang"></span>마이쿠팡</div>
      </div>
      <div>
        <div class="span-center"><span class="cart"></span>장바구니</div>
      </div>
    </div>
    <div class="menu-bar">
      <ul class="menu-bar-grid">
        <li><a href="#">로켓배송</a></li>
        <li><a href="#">로켓프레시</a></li>
        <li><a href="#">2022년 설날</a></li>
        <li><a href="#">로켓직구</a></li>
        <li><a href="#">골드박스</a></li>
        <li><a href="#">정기배송</a></li>
        <li><a href="#">이벤트/쿠폰</a></li>
        <li><a href="#">기획전</a></li>
        <li><a href="#">여행티켓</a></li>
      </ul>
    </div>
  </body>
</html>
